<body>
  <!-- inject:navbar -->
    <div class="box">
      <h1>Make something!</h1>
      <a href="/blockly_editor/"><button class="buttonFrBx">Blockly Editor</button></a>
      <a href="/advanced/"><button class="buttonFrBx">Advanced Editor by Rayne Cloudy</button></a>
    </div>
      <br/>

    <div class="box">
      <h1>Publish a project</h1>
      <details>
        <summary>
          Publish a new Blockly project
        </summary>

        <p>Upload your Blockly project<span style="color: red;">*</span></p>
        <input type="file" accept=".barkf">
        
        <p>Upload your thumbnail<span style="color: red;">*</span></p>
        <input type="file" accept="image/*">

        <p>Enter your title<span style="color: red;">*</span></p>
        <input type="text" id="title">

        <p>Enter a description</p>
        <textarea cols="50" rows="9" placeholder="This is my project! Use the WASD/arrow keys to move, I made this in the Bark Blockly Editor."></textarea>
      </details>
    </div>
  
  <!-- inject:footer -->
</body>
<script src="/index.js"></script>
<script src="/src/scripts/replacer.js"></script>
<script>
  title_list = [
    "Flappy Birb", 
    "Escape the Platformer", 
    "RPG Game", 
    "Pancake [Animation]", 
    "shooter game", 
    "Bark Dog goes shopping" 
  ]

  // so input isnt blank on start
  document.getElementById("title").placeholder = title_list[Math.floor(Math.random()*title_list.length)];
  
  setInterval(function () {
    document.getElementById("title").placeholder = title_list[Math.floor(Math.random()*title_list.length)];
}, 2000);
</script>
