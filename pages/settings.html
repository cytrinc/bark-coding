<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site settings</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/png">
    <link rel="stylesheet" href="/settings/styles.css">
</head>

<body>
    <!-- inject:navbar -->
    <main>
        <div id="warning" priority="1">
            <h2>Warning</h2>
            <p class="warninglang">This page is a work in progress.</p>
            <p class="langnotwork">Some features may not work</p>
        </div>
        <section id="settingsPage">
            <span id="themeButtons">
                <p class="selecttheme" title="themes, css styles made by dev">Or select a premade theme:</p>

                <p><b>Main Themes</b></p>
                <table>
                    <tr>
                        <td>
                            <button type="button" title='bluedodger, named after the color "dodgerblue"' name="bluedodger" onclick="switchTheme(`bluedodger`)" class="themeBtn">Bluedodger</button>
                        </td>
                        <td>
                            <button type="button" title="as a contributon by Pranidhi10" name="pranidhi" onclick="switchTheme(`pranidhi`)" class="pranidhiButton">Pranidhi</button>
                        </td>
                        <td>
                            <button type="button" title="created by qwertyytheartist as another theme" name="cherryblossom" onclick="switchTheme(`cherryblossom`)" class="CherryBlossomButton">Cherry Blossom</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" title="SNAIL IDE REFRENCE" name="shelledgastropod" onclick="switchTheme(`shelledgastropod`)" class="SnailButton">Shelled Gastropod</button>
                        </td>
                </table>
                <br/>
                <p><b>Misc (SOME SHOULDNT BE USED)</b></p>
                <table>
                    <td>
                            <button type="button" title='originally known as "old web", but wasnt worthy enough' name="frog" onclick="switchTheme(`frog`)" class="oldWebButton">Frog</button>
                        </td>
                        <td>
                            <button type="button" title='one word: "Why?"' name="browndodger" onclick="if (confirm('Are you sure you want to set this theme? Some elements may not looks good.') == true) switchTheme(`browndodger`)" class="BrownDodgerButton">Browndodger</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="button" title="the legendary first theme: with poor css" name="classicdodger" onclick="if (confirm('Are you sure you want to set this theme? Some elements may not looks good.') == true) switchTheme(`classic`)"><b>CLASSIC</b></button>
                        </td>
                    </tr>
                </table>
            </span>
        </section>
        <section id="settingsPage">
            <p class="selecttheme" id="forthischangelang">Select a language:</p>
            <select>
                <option value="ar">عربي</option>
                <option value="ch">中国人</option>
                <option value="en" selected>English</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="it">Italiano</option>
                <option value="ja">ジャパスリープ</option>
                <option value="pt">Português</option>
            </select>
            <br/>
        </section>

    </main>
    <br/>

</body>
<script src="/index.js"></script>
<script src="/src/scripts/multi-language.js"></script>
<script src="/src/scripts/replacer.js"></script>
<script src="/settings/settings.js" defer></script>
<script>

if (localStorage.devmode == "true") {
    document.getElementById('devmodeon').innerHTML = "Dev Mode on!";
} else {
    document.getElementById('devmodeon').innerHTML = "Dev Mode off!";
}

document.getElementById("devmode").addEventListener("click", devmodeset);

function devmodeset() {
    if (localStorage.devmode == "false") {
        localStorage.devmode = "true";
        document.getElementById('devmodeon').innerHTML = "Dev Mode on!";
        location.reload();
    } else {
        localStorage.devmode = "false";
        document.getElementById('devmodeon').innerHTML = "Dev Mode off!";
        location.reload();
    }
}

    // if devmode false, kill devmodesettings
    if (localStorage.devmode == "false") {
        document.getElementById("devmodeSettings").remove();
    }

    let span = document.getElementById("forthischangelang");
    let spanslang = navigator.language
    if (spanslang.includes("zh")) {span.innerHTML = "选择语言："}
    if (spanslang.includes("fr")) {span.innerHTML = "Sélectionnez une langue:"}
    if (spanslang.includes("ar")) {span.innerHTML = "اختر لغة:"}
    if (spanslang.includes("es")) {span.innerHTML = "Selecciona un idioma:"}
    if (spanslang.includes("ja")) {span.innerHTML = "言語を選択してください:"}
    if (spanslang.includes("pt")) {span.innerHTML = "Selecione um idioma:"}

function switchTheme(selected) {
        localStorage.theme = selected;
        window.location.reload()
}
</script>

</html>
